<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}}">
    <title>Check the Weather</title>
</head>
<header>
    <div> 
     <h1 class="text-center">Weather Dashboard</h1> 
    </div>
</header>


<main>
<body>
    <section class="city-search">Search for a City:</section>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

        <h2 class="city-card">
            <section class="five-day-forecast"> 
            <p class="card-body">City</p>
            <p class="temp">Temp:</p>
            <p class="wind">Wind:</p>
            <p class="humidity">Humidity:</p>
            </section>
        </h2>
       

    <div class="form-floating mb-3">
        <input type="city" class="form-control" id="floatingInputDisabled" placeholder="City" disabled>
        <label class="text" for="floatingInputDisabled">Atlanta</label>
      </div>
      <div class="form-floating mb-3">
        <input type="city" class="form-control" id="floatingInputDisabled" placeholder="City" disabled>
        <label  class="text" for="floatingInputDisabled">Denver</label>
      </div>
      <div class="form-floating mb-3">
        <input type="city" class="form-control" id="floatingInputDisabled" placeholder="City" disabled>
        <label class="text" for="floatingInputDisabled">Seattle</label>
      </div>
      <div class="form-floating mb-3">
        <input type="city" class="form-control" id="floatingInputDisabled" placeholder="City" disabled>
        <label class="text" for="floatingInputDisabled">San Francisco</label>
      </div>
      <div class="form-floating mb-3">
        <input type="city" class="form-control" id="floatingInputDisabled" placeholder="City" disabled>
        <label class="text" for="floatingInputDisabled">Orlando</label>
      </div>
      <div class="form-floating mb-3">
        <input type="city" class="form-control" id="floatingInputDisabled" placeholder="City" disabled>
        <label class="text" for="floatingInputDisabled">New York</label>
      </div>
      <div class="form-floating mb-3">
        <input type="city" class="form-control" id="floatingInputDisabled" placeholder="City" disabled>
        <label class="text" for="floatingInputDisabled">Chicago</label>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button class="btn btn-primary" type="button">Las Vegas</button>

      </div> 



      </main>
      <script src="script.js"></script>


</body>
</html>
