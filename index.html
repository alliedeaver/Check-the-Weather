<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device width, initial scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link
        rel="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}}">
    <title>Check the Weather</title>
</head>
<header>
    <div>
        <h1 class="text center">Weather Dashboard</h1>
    </div>
</header>


<main>

    <body>
        <div class="container fluid row">
            <div class="col 4">
                <h2 class="city search">Search for a City:
                    <nav class="navbar bg body tertiary">
                        <form class="d flex" role="search">
                            <input id="userInput" class="form control me 2" type="search" placeholder="Search" aria label="Search">
                            <button class="btn btn outline success" type="submit">Search</button>
                        </form>

                    </nav>

                </h2>

                <div class="form floating mb 3">
                    <input type="city" class="form control" id="floatingInputDisabled" placeholder="City" disabled>
                    <label id="city" for="floatingInputDisabled">Atlanta</label>
                </div>

            </div>

            <div class="col justify content center">
                <div class="col 8 current" >
                    City Forecast:
                    <p> </p>

                    <p id="current-city" class="current-city">City:</p>
                    <p id="current-icon" class="current-icon"> </p>
                    <p id="current-temp" class="current-temp">Temp:</p>
                    <p id="current-wind" class="current-wind">Wind:</p>
                    <p id="current-humidity" class="current-humidity">Humidity:</p>

                </div>
                <p></p>
                <p></p>
                <div class="row">
                    <div class="card col">

                        <p class="date1">Date:</p>
                        <p class="icon1"> </p>
                        <p class="temp1">Temp:</p>
                        <p class="wind1">Wind:</p>
                        <p class="humidity1">Humidity:</p>

                    </div>

                    <div class="card col">

                        
                        <p class="date2">Date:</p>
                        <p class="icon2"> </p>
                        <p class="temp2">Temp:</p>
                        <p class="wind2">Wind:</p>
                        <p class="humidity2">Humidity:</p>

                    </div>

                    <div class="card col">

                        <p class="date3">Date:</p>
                        <p class="icon3"> </p>
                        <p class="temp3">Temp:</p>
                        <p class="wind3">Wind:</p>
                        <p class="humidity3">Humidity:</p>

                    </div>

                    <div class="card col">
                        <p class="date4">Date:</p>
                        <p class="icon4"> </p>
                        <p class="temp4">Temp:</p>
                        <p class="wind4">Wind:</p>
                        <p class="humidity4">Humidity:</p>

                    </div>
                    
                    <div class="card col">

                        <p class="date5">Date:</p>
                        <p class="icon5"> </p>
                        <p class="temp5">Temp:</p>
                        <p class="wind5">Wind:</p>
                        <p class="humidity5">Humidity:</p>

                    </div>
                

                </div>
            </div>


        </div>


</main>


<script src="script.js"></script>
</body>


</html>
